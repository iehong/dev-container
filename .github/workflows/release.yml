name: Release

on:
  push:
    tags:
      - 'v*' # 只有当推送的标签以 'v' 开头时才会触发工作流

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 拉取所有历史记录，以便正确生成 changelog

      - name: Remove README.md
        run: rm README.md

      - name: Delete .github directory
        run: rm -rf .github

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
